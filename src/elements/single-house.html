<polymer-element name="single-house" attributes="image houseType">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 0 50px;
      }

      .imgContainer {
        width: 33%;
        height: 150px;
        background-color: purple;
        display: block;
        float: left;
      }

      .imgHouse {
        height: 100%;
        width: auto;
        
        /*padding: 12px;*/
        /*border-radius: 10px;*/
      }

      img:hover {
        background: #E5CF39;
      }

      .flat {
        background: #E5CF39;
      }

      .house {
        background: #E34D2F;
      }

      .farm {
        background: #75C7B3;
      }

      .imgHouseChosen {
        background:#E5CF39;
      }

    </style>
    
    <div class="imgContainer">
      <img id="highlightHouse" class="imgHouse" on-click="{{ setType }}" src="{{image.imageUrl}}">
    </div>

  </template>

  <script>
    Polymer('single-house', {
      houseType: "",
      setType: function(){
        this.houseType = this.image.type;
      },
      houseTypeChanged: function (){
        if (this.houseType == this.image.type) {
          this.shadowRoot.getElementById('highlightHouse').classList.add('imgHouseChosen');
        } else { 
          this.shadowRoot.getElementById('highlightHouse').classList.remove('imgHouseChosen');
        }  
      }
    });
  </script>
</polymer-element>

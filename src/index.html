		function importData() {
			var data = $.ajax({
				url: "data/countryData.json",
				dataType: "json",
				success: function(data){
					console.log(data);
					imperialImages(data);
				},
				error: function(obj, err, errObj){
					console.error("Loading the JSON did not go as planned: " + err);
				}
			});
			return data;
		}

		var data = importData();

		function imperialImages(data) {
    	// Creating one long string with all images.
    	var imgTags = "";

    	$(data).each(function(){
    		imgTags += "<div class=\"nytPhoto\"><img class=\"fluid\" src=\"" +this.url+ "\"/></div>";
    	});

    	// Appending to HTML and event listener.
    	$("#imperialcountry").html(imgTags);

       	
    }

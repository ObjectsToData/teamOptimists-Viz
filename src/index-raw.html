<!doctype html>
<html>
	<head>
		<!-- Webcomponent polyfill to make polymer possible -->
		<script src="./vendor/platform.js"></script>

		<!-- Includes for the project: jQuerry for the mockJSON and D3 for the piechart -->
		<script type="text/javascript" src="./vendor/jquery.js"></script>
    <script type="text/javascript" src="./vendor/mockjson.js"></script>


    <!-- The script that runs outside elements -->
    <script type="text/javascript" src="./scripts/housemouse.js"></script>
    <script type="text/javascript" src="./scripts/scrollreveal.js"></script>


    <!-- The element include -->
    <link rel="import" href="./elements/umbrella-element.html">
    <link rel="stylesheet" href="./styles/umbrella-element.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> 
  </head>
   
    <body>

      <header>
        <section class="logowrapper">
          <img data-scroll-reveal="enter from bottom 10px over .8s after 0.3s" class="logowhatdoes" src="../images/whatdoes.svg"/>
          <img data-scroll-reveal="enter from bottom 10px over .9s after 1s" class="logohouse" src="../images/house.svg"/>
          <img data-scroll-reveal="enter from bottom 10px over .9s after 1.5s" class="logomeantoyou" src="../images/meantoyou.svg"/>
        </section>
      </header>

     	<cth-housemouse></cth-housemouse>

      <script>
        window.scrollReveal = new scrollReveal();

        $(window).load(function () {
           $('body').delay(10000)
             .animate({
              'scrollTop': $('cth-housemouse').offset().top}, 800
              ); 
        });
      </script>
	 </body>
</html>

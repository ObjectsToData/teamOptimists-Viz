<!doctype html>
<html>
	<head>
		<!-- Webcomponent polyfill to make polymer possible -->
		<script src="./vendor/platform.js"></script>

		<!-- Includes for the project: jQuerry for the mockJSON and D3 for the piechart -->
		<script type="text/javascript" src="./vendor/jquery.js"></script>
    <script type="text/javascript" src="./vendor/mockjson.js"></script>


    <!-- The script that runs outside elements -->
    <script type="text/javascript" src="./scripts/housemouse.js"></script>
    <script type="text/javascript" src="./scripts/scrollReveal.min.js"></script>


    <!-- The element include -->
    <link rel="import" href="./elements/umbrella-element.html">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">


    <style type="text/css">
      @font-face { font-family: NittyNormal; src: url('./fonts/NN.woff') format('woff'); }
      @font-face { font-family: NittyBold; src: url('./fonts/NB.woff') format('woff'); }

      body {
        margin:0;
      }
      header {
        height: 600px !important;
        background: #E5CF39;
      }
      .logowrapper {
          margin-top: 100px;
          width: 300px;
      }
      img.logowhatdoes {
          width: 460px;
      }
      img.logohouse {
          width: 297px;
          margin-top: 5px;
      }
      img.logomeantoyou {
          width: 537px;
          margin-top: 5px;
      }
   </style>
          
  </head>
    <body>

      <header>
        <div class="container">
           
                    <div class="logowrapper">
                        <img data-scroll-reveal="enter from bottom 10px over .8s after 0.3s" class="logowhatdoes" src="../images/whatdoes.svg"/>
                        <img data-scroll-reveal="enter from bottom 10px over .9s after 1s" class="logohouse" src="../images/house.svg"/>
                        <img data-scroll-reveal="enter from bottom 10px over .9s after 1.5s" class="logomeantoyou" src="../images/meantoyou.svg"/>
                    </div>
        </div>
    </header>

     	<cth-housemouse></cth-housemouse>

          <script>
        window.scrollReveal = new scrollReveal();

        $(window).load(function () {
           $('body').delay(3000)
             .animate({
              'scrollTop': $('cth-housemouse').offset().top}, 900
              ); 
        });
    </script>
	 </body>
</html>

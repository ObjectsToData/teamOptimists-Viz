<polymer-element name="single-house" attributes="image houseType">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 0 50px;
      }

      .imgContainer {
        width: 100%;
        height: auto;
        display: block;
        float: left;
      }

      .imgHouse {
        height: 10%;
        width: auto;
        
        /*padding: 12px;*/
        /*border-radius: 10px;*/
      }

      img {
        -webkit-transition-property: -webkit-transform;
        -webkit-transition-duration: 1s;
        -moz-transition-property: -moz-transform;
        -moz-transition-duration: 1s;
        cursor:pointer;
      }

      img:hover {
        -webkit-animation-name: pulse;
        -moz-animation-name: pulse;
        -webkit-animation-duration: 1.5s;
        -moz-animation-duration: 1.5s;
        -webkit-animation-iteration-count: infinite;
        -moz-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        -moz-animation-timing-function: linear;
      }

      @-webkit-keyframes pulse {    
          0 {
              -webkit-transform: scale(1);
              transform: scale(1);
          }

          50% {
              -webkit-transform: scale(1.2);
              transform: scale(1.2);
          }

          100% {
              -webkit-transform: scale(1);
              transform: scale(1);
          }
      }

      @-moz-keyframes pulse {    
          0 {
              -moz-transform: scale(1);
              transform: scale(1);
          }

          50% {
              -moz-transform: scale(1.2);
              transform: scale(1.2);
          }

          100% {
              -moz-transform: scale(1);
              transform: scale(1);
          }
      }

      .imgHouseChosen {
        background:#E5CF39;
      }

    </style>
    
    <div class="imgContainer">
      <img id="highlightHouse" class="imgHouse" on-click="{{ setType }}" src="{{image.imageUrl}}">
    </div>

  </template>

  <script>
    Polymer('single-house', {
      houseType: "",
      setType: function(){
        this.houseType = this.image.type;
      },
      houseTypeChanged: function (){
        if (this.houseType == this.image.type) {
          this.shadowRoot.getElementById('highlightHouse').classList.add('imgHouseChosen');
        } else { 
          this.shadowRoot.getElementById('highlightHouse').classList.remove('imgHouseChosen');
        }  
      }
    });
  </script>
</polymer-element>
